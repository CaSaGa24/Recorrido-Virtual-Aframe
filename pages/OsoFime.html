<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsoFime</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/001ed59a03.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <!--Camera-->
        <a-entity camera look-controls cursor="rayOrigin:mouse"></a-entity>
        <!--/Camera-->
        <a-assets>
            <img id="OsoFime" src="../assets/OsoFime.jpg">
            <img id="flecha" src="../assets/flecha.png">
            <a-mixin id="animation-scale" animation__mouseenter="property: scale; startEvents: mouseenter; easing: easeInCubic; dur: 150; from: 1 1 1; to: 2 2 2";
             animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; from: 2 2 2; to: 1 1 1";></a-mixin>
            <!--Arrows-->
             <a-mixin id="arrowup" mixin="animation-scale" material="src:#flecha" rotation="0 0 90" position="0 1.9 -3"></a-mixin>
             <a-mixin id="arrowdown" mixin="animation-scale" material="src:#flecha" rotation="0 0 270" position="0 -1.9 -3"></a-mixin>
             <a-mixin id="arrowleft" mixin="animation-scale" material="src:#flecha" rotation="0 0 180" position="-4 0 -3"></a-mixin>
             <a-mixin id="arrowright" mixin="animation-scale" material="src:#flecha" rotation="0 0 360" position="4 0 -3"></a-mixin>
             <!--/Arrows-->
        </a-assets>

        <a-entity camera look-controls>
            <a-image id="izq" mixin="arrowleft"></a-image>
            <a-image id="der" mixin="arrowright"></a-image>
        </a-entity>

        <a-sky src="#OsoFime" rotation="0 180 0"> </a-sky>
        
    </a-scene>

    <div class="container">
        <input type="checkbox" id="btn-mas">
        <div class="redes">
            <a href="../RA.html" class="fa-solid fa-camera"></a>
            <a href="https://www.uanl.mx/oferta/ingeniero-administrador-de-sistemas/" class="fa-solid fa-computer"></a>
            <a href="https://www.uanl.mx/oferta/ingeniero-en-tecnologia-de-software/" class="fa-solid fa-mobile"></a>
            <a href="http://recorridovirtual.congresointernacionalpiv.com/" class="fa-solid fa-vr-cardboard"></a>
        </div>
        <div class="btn-mas">
            <label for="btn-mas" class="fa fa-plus"></label>
        </div>
    </div>

</body>


<script>
    
    //flecha izquierda
    document
        .querySelector("#izq")
        .addEventListener("click", e => {
        location.href = "../index.html";
    });
    
    //flecha derecha
    document
        .querySelector("#der")
        .addEventListener("click", e => {
        location.href = "EdCCPI.html";
    });

</script>

</html>
