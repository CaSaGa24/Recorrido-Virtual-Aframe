<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.rawgit.com/aframevr/aframe/v1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="/index.js"></script>
</head>

<body>
    <button onclick="toggleRain()">
        Toggle rain
    </button>
    <a-scene primera id="a" rain>

        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>

        <a-entity visible="true" geometry="primitive:sphere"></a-entity>

        <a-sky color="#222"></a-sky>

        <a-entity light="type:directional;color:#666" position="-10 -10 -10"></a-entity>
    </a-scene>

    <a-scene segunda visible="false" background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    

</body>
