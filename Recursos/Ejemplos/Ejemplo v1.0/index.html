<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido Virtual Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <a-scene background="color: #FAFAFA">
        <a-assets>
            <img id="uno" src="/assets/360.png">
            <img id="dos" src="/assets/Panorama(0).jpg">
            <a-mixin id="Modelo3D" gltf-model="assets/edificio7.glb" scale="1 1 1"  rotation="90 0 0"></a-mixin>
            <!--Ejemplo de como se usa mixin con scala, width o height-->
            <a-mixin id="wide" scale="10 10 10"></a-mixin>
           
        </a-assets>

        <!--Camera-->
        <a-entity camera="active: true" look-controls position="0 0 0">
            <a-cursor src="/assets/cursor.png" scale="3 3 3"></a-cursor>
        </a-entity>
        <!--Esto sirve para que usemos los clicks del mouse, y no solo los del cursor definido anteriormente-->
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <!--Arrows-->
        <a-entity id="arrows" camera look-controls> <!--Esto sirve para que los items dentro de la entidad camara se muevan junto con la camara sin importar a donde mire.-->
            <a-entity mixin="Modelo3D" position="-5 0 -3.5"></a-entity>
            <a-entity mixin="Modelo3D" position="5 0 -3.5"></a-entity>
            <a-entity mixin="Modelo3D" position="0 -2 -3.5"></a-entity>
            <a-entity mixin="Modelo3D" position="0 2 -3.5"></a-entity>
        </a-entity>
        
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow animation="startEvents: click; property: position;
          from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000">
        </a-box>
        <a-entity id="primero">
            <a-sphere scale="1 1 1" position="1 1 -10"></a-sphere>
            <a-sky src="#uno" animation="startEvents: click; property: visible;
            from: false; to: enable; dur: 000">
            </a-sky>
        </a-entity>

        <a-entity id="segundo">
            <a-sky src="#dos" visible="false"></a-sky>
        </a-entity>

        <!--Ejemplo de AnimaciÃ³n de Escala-->
        <!--animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 1 1 1; to: 3 3 3" -->
    </a-scene>


    <div class="container">
        <input type="checkbox" id="btn-mas">
        <div class="redes">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
        <div class="btn-mas">
            <label for="btn-mas" class="fa fa-plus"></label>
        </div>
    </div>

</body>

</html>
