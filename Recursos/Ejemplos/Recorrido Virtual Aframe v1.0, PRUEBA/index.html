<head>

    <title>Recorrido Virtual Aframe</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="index.css">

<body>
    <a-scene>
        <a-assets>

        </a-assets>
        <a-sky id="img" src="/assets/360.png"></a-sky>
        <a-text value="PRUEBA A-FRAME" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
        <input type="button" onclick="mostrar(this)" value="Ocultar" scale="1 1 1"><br>

    <div class="container">
        <input type="checkbox" id="btn-mas">
        <div class="redes">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
        <div class="btn-mas">
            <label for="btn-mas" class="fa fa-plus"></label>
            <button id="btn-hide">Hide</button>
            <button id="btn-show">Show</button>

            <input type="button" onclick="mostrar(this)" value="Ocultar"><br>

        </div>
    </div>
