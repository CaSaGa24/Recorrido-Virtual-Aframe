<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <img id="uno" src="/assets/360.png">
            <img id="dos" src="/assets/Panorama(0).jpg">
        </a-assets>
        <a-camera position="0 0 5"><a-cursor></a-cursor></a-camera>
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <!--Imágenes Equirectangulares-->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
        animation="startEvents: click; property: position;
          from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000">
      </a-box>
        <a-entity id="primero">
            <a-sphere scale="1 1 1" position="1 1 -10"></a-sphere>
            <a-sky src="#uno" 
            animation="startEvents: click; property: visible;
          from: false; to: enable; dur: 000">
        </a-sky>
        </a-entity>

        <a-entity id="segundo">
            <a-sky src="#dos" visible="false"></a-sky>
        </a-entity>

        <!--Ejemplo de Animación de Escala-->
        <animation__scale="attribute: scale; dur: 1000; from: 1 1 1; to: 2 2 2; direction: alternate-reverse; easing: ease-in-out-circ; repeat: indefinite">
    </a-scene>
</body>

</html>
