<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido Virtual Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <a-mixin id="animation" animation__mouseenter="property: scale; startEvents: mouseenter; easing: easeInCubic; dur: 150; from: 1 1 1; to: 3 3 3";
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; from: 3 3 3; to: 1 1 1";></a-mixin>
    
</head>

<body>

    <a-scene background="color: #FAFAFA">
        <a-assets>

        </a-assets>

        <a-entity camera="active: true" look-controls position="0 0 0">
            <a-cursor></a-cursor>
        </a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>


        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow animation="startEvents: click; property: position;
          from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000">
        </a-box>
        <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="0 0 -5" scale="1 1 1" mixin="animation"></a-entity>


    </a-scene>
</body>

</html>
